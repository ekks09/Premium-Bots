services:
  - type: web
    name: telegram-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python server.py"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        fromSecret: TELEGRAM_BOT_TOKEN
      - key: MPESA_CONSUMER_KEY
        fromSecret: MPESA_CONSUMER_KEY
      - key: MPESA_CONSUMER_SECRET
        fromSecret: MPESA_CONSUMER_SECRET
      - key: MPESA_PASSKEY
        fromSecret: MPESA_PASSKEY
      - key: MPESA_BUSINESS_SHORTCODE
        fromSecret: MPESA_BUSINESS_SHORTCODE
      - key: MPESA_CALLBACK_URL
        value: "https://<your-render-subdomain>.onrender.com/mpesa-callback"
      - key: WEBHOOK_URL
        value: "https://<your-render-subdomain>.onrender.com"
